<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Jukebox</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header>
    <h1>Video Jukebox</h1>
  </header>
  <div class="container">
    <section class="left">
      <form id="playlist-form">
        <label for="song">Song Name:</label>
        <input type="text" id="song" name="song" />

        <label for="artist">Artist Name:</label>
        <input type="text" id="artist" name="artist" />

        <label for="youtube-id">YouTube Link:</label>
        <input type="text" id="youtube-id" name="youtube-id" />

        <button type="submit">Add Song</button>
      </form>

      <ul id="playlist"></ul>
    </section>

    <section class="right">
      <div id="playerContainer">
        <iframe id="player" width="560" height="315" frameborder="0" src=""></iframe>
      </div>
    </section>
  </div>
  <script src="./index.js"></script>
</body>

</html>
